<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <title>Connexion</title>
</head>
<body>
<div class="card rounded-3 col-md-4 offset-4 border border-secondary mt-5">
    <div class="text-center card-header p-3 h4">
        <img th:src="@{/img/app_logo.png}" alt="Logo" width="30" height="30">
        ProManager
    </div>
    <div th:if="${param.error}" class="alert alert-danger p-2 m-2">
        <p>Email ou Mot de passe incorrect. Réessayer encore.</p>
    </div>
    <div th:if="${logoutSuccess}" class="alert alert-success p-2 m-2">
        <p>vous avez été deconnecté !.</p>
    </div>
    <div th:if="${param.disabled}" class="alert alert-danger p-2 m-2">
        <p>Ce compte n'est pas activé, merci de contacter l'admin.</p>
    </div>
    <div class="card-body p-4">
        <form th:action="@{/login}" method="post">
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" aria-label="email" name="username">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-4 col-form-label">Mot de passe</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword" aria-label="password"
                           name="password">
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-2">Connexion</button>
            </div>
            <div class="float-end m-3">
                <a class="btn text-success" th:href="@{/formInscription}">S'inscrire?</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
