<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <title>Inscription</title>
</head>
<body>
<div class="card rounded-3 col-md-6 offset-3 border border-secondary mt-5">
    <div class="text-center card-header p-3 h4">
        <img th:src="@{/img/app_logo.png}" alt="Logo" width="30" height="30">
        ProManager
    </div>
    <div class="card-body p-4">
        <form th:action="@{/inscriptionProcess}" th:method="post">
            <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" aria-label="last name" name="name"
                           th:value="${newEmployeDTO.name}">
                    <span class="text-danger" th:errors="${newEmployeDTO.name}"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputFirstname" class="col-sm-2 col-form-label">Prenom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputFirstname" aria-label="first name"
                           name="firstname" th:value="${newEmployeDTO.firstname}">
                    <span class="text-danger" th:errors="${newEmployeDTO.firstname}"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" aria-label="email" name="email"
                           th:value="${newEmployeDTO.email}">
                    <span class="text-danger" th:errors="${newEmployeDTO.email}"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-4 col-form-label">Mot de passe</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputPassword" aria-label="password" name="password"
                           th:value="${newEmployeDTO.password}">
                    <span class="text-danger" th:errors="${newEmployeDTO.password}"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputConfirmation" class="col-sm-4 col-form-label">Retaper le mot de passe</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputConfirmation" aria-label="confirm password"
                           name="passwordConfirmation" th:value="${newEmployeDTO.passwordConfirmation}">
                    <span class="text-danger" th:errors="${newEmployeDTO.passwordConfirmation}"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputJobTitle" class="col-sm-2 col-form-label">Spécialité</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputJobTitle" aria-label="job title" name="jobTitle"
                           th:value="${newEmployeDTO.jobTitle}">
                    <span class="text-danger" th:errors="${newEmployeDTO.jobTitle}"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputTel" class="col-sm-2 col-form-label">Téléphone</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="inputTel" aria-label="phone number" name="telephone"
                           th:value="${newEmployeDTO.telephone}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputAdress" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAdress" aria-label="adress" name="address"
                           th:value="${newEmployeDTO.address}">
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success mt-2">Inscription</button>
            </div>
            <div class="float-end m-3">
                <a class="btn text-primary" th:href="@{/formLogin}">Se connecter?</a>
            </div>
        </form>
    </div>
</div>


</body>
</html>
