<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layoutTemplates/layout">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un noveau collaboteur</title>
</head>
<body>
<div layout:fragment="myContent">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/index}">Promanager</a></li>
            <li class="breadcrumb-item"><a th:href="@{/employes}">Employés</a></li>
            <li class="breadcrumb-item active" aria-current="page">Nouveau collaborateur</li>
        </ol>
    </nav>
    <div class="card rounded-3 col-md-6 offset-3 border border-primary mt-5">
        <div class="card-body p-4">
            <form th:action="@{/addNewEmployeeByAdmin}" th:method="post">
                <div class="row mb-3">
                    <label for="inputName" class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" aria-label="last name" name="name"
                               th:value="${newCollaborateurDTO.name}">
                        <span class="text-danger" th:errors="${newCollaborateurDTO.name}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputFirstname" class="col-sm-2 col-form-label">Prenom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputFirstname" aria-label="first name"
                               name="firstname" th:value="${newCollaborateurDTO.firstname}">
                        <span class="text-danger" th:errors="${newCollaborateurDTO.firstname}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" aria-label="email" name="email"
                               th:value="${newCollaborateurDTO.email}">
                        <span class="text-danger" th:errors="${newCollaborateurDTO.email}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Mot de passe</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputPassword" aria-label="password" name="password"
                               th:value="${newCollaborateurDTO.password}">
                        <span class="text-danger" th:errors="${newCollaborateurDTO.password}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputConfirmation" class="col-sm-4 col-form-label">Retaper le mot de passe</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputConfirmation" aria-label="confirm password"
                               name="passwordConfirmation" th:value="${newCollaborateurDTO.passwordConfirmation}">
                        <span class="text-danger" th:errors="${newCollaborateurDTO.passwordConfirmation}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputJobTitle" class="col-sm-3 col-form-label">Spécialité</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputJobTitle" aria-label="job title" name="jobTitle"
                               th:value="${newCollaborateurDTO.jobTitle}">
                        <span class="text-danger" th:errors="${newCollaborateurDTO.jobTitle}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputTel" class="col-sm-3 col-form-label">Téléphone</label>
                    <div class="col-sm-9">
                        <input type="tel" class="form-control" id="inputTel" aria-label="phone number" name="telephone"
                               th:value="${newCollaborateurDTO.telephone}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputAdress" class="col-sm-2 col-form-label">Adresse</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAdress" aria-label="adress" name="address"
                               th:value="${newCollaborateurDTO.address}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="row mb-3">
                            <label>Role</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineBox1" value="USER" name="role" checked>
                                <label class="form-check-label" for="inlineBox1">Utilisateur</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineBox2" value="MANAGER" name="role">
                                <label class="form-check-label" for="inlineBox2">Manager</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineBox3" value="ADMIN" name="role">
                                <label class="form-check-label" for="inlineBox3">Administrateur</label>
                            </div>
                            <span class="text-danger" th:errors="${newCollaborateurDTO.role}"></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row mb-3">
                            <label>Etat compte</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineRadioBox1" value="ACTIF" name="etatCompte">
                                <label class="form-check-label" for="inlineRadioBox1">Actif</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineRadioBox2" value="INACTIF" name="etatCompte" checked>
                                <label class="form-check-label" for="inlineRadioBox2">Inactif</label>
                            </div>
                            <span class="text-danger" th:errors="${newCollaborateurDTO.etatCompte}"></span>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary mt-2">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
